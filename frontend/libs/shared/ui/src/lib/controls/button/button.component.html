<button
  class="button"
  [class.button--primary]="color() === 'primary'"
  [class.button--secondary]="color() === 'secondary'"
  [class.button--tertiary]="color() === 'tertiary'"
  [class.button--small]="size() === 'small'"
  [class.button--medium]="size() === 'medium'"
  [class.button--large]="size() === 'large'"
  [class.button--disabled]="disabled()"
  [class.button--fullwidth]="fullWidth()"
  [class.button--solid]="variant() === 'solid'"
  [class.button--outline]="variant() === 'outline'"
  [class.button--light]="font() === 'light'"
  [class.button--bold]="font() === 'bold'"
  [class.button--italic]="font() === 'italic'"
  [type]="type()"
>
  {{ translateKey() | translate }}
</button>
