<div class="control-field">
  @if (this.labelKey()) {
    <label class="control-field__label" [for]="id()">{{ this.labelKey() | translate }}</label>
  }

  <div [class.control-field__control--disabled]="disabled()">
    <ng-content />
  </div>

  @if (!disabled()) {
    @if (errorMessage()) {
      <ui-error-message [errorMessage]="errorMessage()" />
    }
  }
</div>
