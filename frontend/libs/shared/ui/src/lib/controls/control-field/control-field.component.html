<div class="control-field" [class.control-field--right]="labelPlacement() === 'right'">
  @if (label()) {
    <label class="control-field__label" [for]="id()">
      {{ label() }}
    </label>
  }

  <div class="control-field__control" [class.control-field__control--disabled]="disabled()">
    <ng-content />
  </div>
</div>

@if (errorMessage()) {
  <ui-error-message [errorMessage]="errorMessage()" />
}
