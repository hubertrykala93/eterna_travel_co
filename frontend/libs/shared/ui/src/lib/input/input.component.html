@if (type() === 'text') {
  @if (iconClass()) {
    <div class="input__wrapper">
      @if (iconPosition() === 'left') {
        <i class="input__icon input__icon--left" [class]="iconClass()"></i>
      }
      <input
        class="input"
        [class.input--disabled]="disabled()"
        [class.input--fullwidth]="fullWidth()"
        [class.input--spacing-left]="iconClass() && iconPosition() === 'left'"
        [class.input--valid]="
          formControl()?.valid && (formControl()?.touched || formControl()?.dirty)
        "
        [class.input--invalid]="
          formControl()?.invalid && (formControl()?.touched || formControl()?.dirty)
        "
        [type]="type()"
        [id]="id()"
        [placeholder]="placeholderKey() | translate"
        [value]="value()"
        (input)="onInput($event)"
        (blur)="onBlur()"
      />

      @if (iconPosition() === 'right') {
        <i class="input__icon input__icon--right" [class]="iconClass()"></i>
      }
    </div>
  } @else {
    <input
      class="input"
      [class.input--disabled]="disabled()"
      [class.input--fullwidth]="fullWidth()"
      [class.input--valid]="
        formControl()?.valid && (formControl()?.touched || formControl()?.dirty)
      "
      [class.input--invalid]="
        formControl()?.invalid && (formControl()?.touched || formControl()?.dirty)
      "
      [type]="type()"
      [id]="id()"
      [placeholder]="placeholderKey() | translate"
      [value]="value()"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
  }
}

@if (type() === 'textarea') {
  <textarea
    class="input"
    [class.input--disabled]="disabled()"
    [class.input--fullwidth]="fullWidth()"
    [class.input--fullheight]="fullHeight()"
    [class.input--valid]="formControl()?.valid && (formControl()?.touched || formControl()?.dirty)"
    [class.input--invalid]="
      formControl()?.invalid && (formControl()?.touched || formControl()?.dirty)
    "
    [placeholder]="placeholderKey() | translate"
    [value]="value()"
    (input)="onInput($event)"
    (blur)="onBlur()"
  ></textarea>
}

@if (errorMessage()) {
  <ui-error-message [errorMessage]="errorMessage()" />
}
